<body>

    <script>

        let arr=[10,5,4,3,2,8,12,15];

        let min=arr[0];

        for(let i=1;i<arr.length;i++){

            if(arr[i]<min){

                min=arr[i];
            }
        }
        document.write(min);

     </script>
